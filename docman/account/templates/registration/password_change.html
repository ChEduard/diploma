{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Изменить пароль</h1>
    <p>Используйте форму ниже для смены пароля</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
