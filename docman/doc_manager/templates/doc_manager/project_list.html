{% extends "index.html" %}

<html>
<head>
<title>
	{% block title %}
	Перечень проектов
	{% endblock %}
</title>
</head>


<body>
	{% block sidebar %}
		<h1>Все проекты:</h1>
		{% for project in projects %}
			<h3><a href="{% url 'doc_manager:document_by_project' project.code %}">
				{{ project.name_full }}
			</a></h3>
		{% endfor %}
	{% endblock %}
</body>
</html>
